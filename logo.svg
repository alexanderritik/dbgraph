<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#38bdf8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#818cf8;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Icon Group -->
  <g transform="translate(60, 40)">
    <!-- Database Cylinder Base -->
    <path d="M0,30 V90 C0,110 80,110 80,90 V30" fill="none" stroke="url(#grad)" stroke-width="4" />
    <!-- Database Cylinder Top -->
    <ellipse cx="40" cy="30" rx="40" ry="12" fill="none" stroke="url(#grad)" stroke-width="4" />
    <!-- Database Rings -->
    <path d="M0,50 C0,70 80,70 80,50" fill="none" stroke="url(#grad)" stroke-width="4" />
    <path d="M0,70 C0,90 80,90 80,70" fill="none" stroke="url(#grad)" stroke-width="4" />

    <!-- Terminal Prompt Overlay -->
    <rect x="50" y="60" width="80" height="60" rx="8" fill="#0f172a" stroke="#4ade80" stroke-width="3"/>
    <text x="60" y="105" font-family="monospace" font-weight="bold" font-size="40" fill="#4ade80">&gt;_</text>
  </g>

  <!-- Text -->
  <text x="230" y="110" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-weight="800" font-size="90" fill="white">dbgraph</text>
  <text x="235" y="150" font-family="monospace" font-size="22" fill="#94a3b8" letter-spacing="4">SCHEMA EXPLORER</text>
</svg>
